spring:
  application:
    name: gulimall-auth-server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  thymeleaf:
    cache: false
  redis:
    host: 192.168.48.110
    port: 6379
  # session保存类型
  session:
    store-type: redis

server:
  port: 20000
  servlet:
    # session保存的时间
    session:
      timeout: 30m